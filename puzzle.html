<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./puzzle.css"/>
        <title>Star Battle! ‚≠êÔ∏è‚öîÔ∏è </title>
    </head>

    <body class="flex align-center justify-center column appear-animation">
        <div class="typewriter flex column align-center">
            <h1 class="margin-0">Welcome to Star Battle</h1>
        </div>
        <canvas class="box-shadow" id="canvas" width="500" height="500"></canvas>
        <div class="flex column align-center">
            <label>Select Puzzle</label>
             <select name="puzzleName" id="puzzleName" class="margin-10px box-shadow">
                <option value="kd-1-1-1">Puzzle 1</option>
                <option value="kd-6-31-6">Puzzle 2</option>
            </select>
            <div class="flex column align-center">
                <div>
                    <button id="button-new-puzzle" class="margin-5px box-shadow">
                        <span>How To Play</span>
                    </button>

                    <button id="button-check-puzzle" class="margin-5px box-shadow">
                        <span>Check This Puzzle</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="snackbar box-shadow column align-center hidden" id="message-section"></div>
        <div class="snackbar box-shadow column align-center hidden" id="rules">
            <h1>Rules</h1>
            <p>You must find a placement of 2 stars (üåü) such that each row, each column, and each region of the puzzle has exactly 2 stars, and no stars are vertically, horizontally, or diagonally adjacent.</p>
        </div>
        <script src="dist/client-bundle.js"></script>
    </body>
</html>
